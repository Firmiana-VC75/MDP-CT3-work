<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Paintings in the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <h1>Art Generator</h1>
        <h3>Start here:</h3>
        <button id="fetch-button">Get your artwork</button>
        <a href="week1-doc/index.html" class="about-btn">About</a>
    </header>
 <main id="main-content">
    </main>
    
    <script>
    const triggerButton = document.getElementById('fetch-button');
    const mainContent = document.getElementById('main-content');
    
    const fetchArtworkData = () => {
    const artworkIds = [436535, 438817, 459055, 437853, 435844];
    const randomId = artworkIds[Math.floor(Math.random() * artworkIds.length)];
    
    fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${randomId}`)
        .then(response => response.json())
        .then((data) => appendArtworkData(data))
    }
    
    const fetchCountryData = (nationality) => {
    let countryName = extractCountryName(nationality)
    console.log('Searching for country:', countryName)
    
    fetch(`https://restcountries.com/v3.1/name/${countryName}`)
        .then(response => response.json())
        .then((data) => appendCountryData(data))
    }

const extractCountryName = (nationality) => {
    const nationalityMap = {
        'Dutch': 'Netherlands',
        'French': 'France',
        'Italian': 'Italy',
        'Spanish': 'Spain',
        'German': 'Germany',
        'American': 'United States',
        'British': 'United Kingdom',
        'Chinese': 'China',
        'Japanese': 'Japan'
    }
    
    for (let key in nationalityMap) {
        if (nationality.includes(key)) {
            return nationalityMap[key]
        }
    }
    return nationality.split(',')[0].trim()
}

const appendArtworkData = (data) => {
    console.log(data)
    
    let artworkName = data.title || 'Untitled'
    let artworkImage = data.primaryImage
    let artworkArtist = data.artistDisplayName || 'Unknown Artist'
    let artworkNationality = data.artistNationality || 'Unknown'
    let artworkDate = data.objectDate || 'Unknown Date'
    let artworkMedium = data.medium || 'Unknown Medium'
    
    let artworkHTML = `
        <h2>${artworkName}</h2>
        <img src="${artworkImage}" alt="${artworkName}"/>
        <p><strong>Artist:</strong> ${artworkArtist}</p>
        <p><strong>Nationality:</strong> ${artworkNationality}</p>
        <p><strong>Date:</strong> ${artworkDate}</p>
        <p><strong>Medium:</strong> ${artworkMedium}</p>
    `
    mainContent.innerHTML = artworkHTML
    
    if (artworkNationality && artworkNationality !== 'Unknown') {
        fetchCountryData(artworkNationality)
    }
}

const appendCountryData = (data) => {
    console.log('Country data:', data)
    
    if (!data || data.length === 0) {
        mainContent.innerHTML += '<p>No country information found.</p>'
        return
    }
    
    const country = data[0]
    
    let countryHTML = `
        <h3>Artist's Country: ${country.name.common}</h3>
        <p><strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}</p>
        <p><strong>Region:</strong> ${country.region}</p>
        <p><strong>Population:</strong> ${country.population.toLocaleString()}</p>
        <p><strong>Languages:</strong> ${Object.values(country.languages || {}).join(', ')}</p>
    `
    
    mainContent.innerHTML += countryHTML
}

triggerButton.addEventListener('click', fetchArtworkData)
</script>
</body>
</html>
